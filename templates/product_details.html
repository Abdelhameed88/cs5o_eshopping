{% extends 'layout.html' %}
{% block content %}
<section class="main-content">
    <div class="row">
        <div class="span9">
            <h4>Product Details</h4>
        </div>
        <div class="span9">
            <div class="row">
                <div class="span4">
                    <a href="{{ url_for('static', filename= product_info.image_path) }}" class="thumbnail" data-fancybox-group="group1"
                       title="Description 1"><img alt="" src="{{ url_for('static', filename= product_info.image_path) }}"></a>
                </div>
                <div class="span5">
                    <address>
                        <strong>Product Name:</strong> <span>{{product_info.Name}}</span><br>
                        <strong>Category:</strong> <span>{{product_info.Category}}</span><br>
                        <strong>Availability:</strong> <span>In Stock</span><br>
                        <!--<strong>Description:</strong> <span>desc</span><br>-->
                        <!--<strong>Color:</strong> <span>RED/span><br>-->
                    </address>
                    <h4><strong>Price: EGP {{product_info.Price}}</strong></h4>
                    <form action="/checkout">
                        <!--<label>Qty:</label>
                        <input type="text" class="span1" placeholder="1">
                        <button class="btn btn-inverse" type="submit">Add to cart</button>-->
                        <input type="hidden" name="product_info_name" value="{{product_info.Name}}">
                        <input type="hidden" name="product_info_id" value="{{product_info.ID}}">
                        <input type="hidden" name="product_info_price" value="{{product_info.Price}}">
                        <input type="hidden" name="product_info_category" value="{{product_info.Category}}">
                        <input type="hidden" name="product_info_image" value="{{product_info.image_path}}">
                        <input class="btn btn-inverse large" type="submit" value="Checkout">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
